<!DOCTYPE html>
<html>
<head>
    <title>Student Salary Sorter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sort & Search Students</h2>

        <form method="POST" class="sort-form">
            <div class="controls">
                <label for="sort">Sort Order:</label>
                <select name="sort_order" onchange="this.form.submit()">
                    <option value="ASC" {% if current_order == 'ASC' %}selected{% endif %}>Ascending</option>
                    <option value="DESC" {% if current_order == 'DESC' %}selected{% endif %}>Descending</option>
                </select>

                <input type="text" name="search" placeholder="Search by name..." value="{{ search_term }}">
                <button type="submit">Apply</button>
            </div>
        </form>

        <div class="student-list">
            {% if students %}
                {% for student in students %}
                    <div class="student-box">
                        <p><strong>Name:</strong> {{ student[0] }}</p>
                        <p><strong>Guardian Salary:</strong> â‚¹{{ student[1] }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-results">No students found matching your search.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
