<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="upload-box">
        <h2>Upload a File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="submit" value="Upload">
        </form>
        <form action="/view-files" method="GET" style="margin-top: 10px;">
            <input type="submit" value="View Files" style="background-color: #2196F3;">
        </form>
        <p class="note">Accepted: Any file (images, videos, PDFs, etc.)</p>
    </div>
</body>
</html>
