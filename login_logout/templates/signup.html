<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form method="POST">

        <input type="password" name="password" placeholder="Password" required><br>

    </form>
</body>
</html>
