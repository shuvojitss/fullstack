<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Uploaded Files</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; padding: 30px; }
        .file-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 600px; margin: auto; }
        .file-item { margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .file-link { text-decoration: none; color: #333; }
        .view-btn { background-color: #2196F3; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="file-box">
        <h2>Uploaded Files</h2>
        {% for file in files %}
        <div class="file-item">
            <span>{{ file }}</span>
            <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">
                <button class="view-btn">View File</button>
            </a>
        </div>
        {% else %}
        <p>No files uploaded yet.</p>
        {% endfor %}
    </div>
</body>
</html>
